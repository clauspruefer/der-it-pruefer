  - "Im Laufe meiner Karriere habe ich umfassende Erfahrungen in der Umsetzung unterschiedlichster IT-Projekte gesammelt – von kleinen Anwendungen über komplexe Enterprise-Lösungen bis hin zu Carrier-Grade-Infrastrukturen."
