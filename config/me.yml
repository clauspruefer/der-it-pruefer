  - "„Nomen est Omen“ – mein Nachname „Prüfer“ hat mich dabei oft in herausfordernde Situationen geführt. Das Prüfen und Hinterfragen liegt mir im Blut; es fällt mir schlichtweg schwer, Themen nicht einer gründlichen Analyse zu unterziehen."
  - "Genau deshalb habe ich mich entschieden, ab sofort regelmäßig aktuelle IT-Trends und Technologien als „IT-Prüfer“ auf Der-IT-Pruefer.de zu beleuchten und meine Erfahrungen mit Euch zu teilen."
